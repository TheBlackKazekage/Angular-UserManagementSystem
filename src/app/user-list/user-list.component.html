<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header card-header-danger">
          <h4 class="card-title mt-0"> Users on System </h4>

          <div align="right" *ngIf="isLoggedIn">
            <a routerLink="/add-user"> Add User </a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="">
              <th>
                ID
              </th>
              <th>
                Avatar
              </th>
              <th>
                First Name
              </th>
              <th>
                Last Name
              </th>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td>
                  {{ user.id }}
                </td>
                <td>
                  <img src="{{ user.avatar }}" class="rounded">
                </td>
                <td>
                  {{  user.first_name }}
                </td>
                <td>
                  {{ user.last_name }}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
