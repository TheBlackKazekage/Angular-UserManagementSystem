<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-8" style="width:800px; margin:0 auto;">
      <div class="card card-plain">
        <div class="card-header card-header-danger">
          <h4 class="card-title mt-0"> Add New User </h4>
        </div>
        <div class="card-body">
          <form novalidate [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-5">
                <input formControlName="fullName" placeholder=" Name...">
              </div>
              <div class="col-md-5">
                <input formControlName="job" placeholder=" Job..." >
              </div>

              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>

          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="">
              <th>
                ID
              </th>
              <th>
                Name
              </th>
              <th>
                Job
              </th>
              </thead>
              <tbody>
              <tr *ngFor="let user of usersObjects">
                <td>
                  {{ user.id }}
                </td>
                <td>
                  {{ user.name }}
                </td>
                <td>
                  {{ user.job }}
                </td>
                <td>
                  <button class="btn" routerLink="/update-user/:{{user.id}}"> Update</button>
                </td>
                <td>
                  <button class="btn" (click)="delete(user)"> Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
